language: cpp

sudo: false

os:
  - linux
  - osx

before_install:
  - export CC=
  - export CXX=

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    `# Android` ;
    git clone https://github.com/staticlibs/android-ndk-r9d-arm-linux-androideabi-4.8.git ../android-ndk ;
    fi

before_script:
  - cd ..
  - git clone https://github.com/staticlibs/cmake.git
  - git clone https://github.com/staticlibs/staticlib_config.git
  - git clone https://github.com/staticlibs/lookaside_utf8cpp.git

script:
  - mkdir build
  - cd build

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then

    `# macOS` ;
    cmake ../external_utf8cpp/test -DSTATICLIB_TOOLCHAIN=macosx_amd64_clang -DCMAKE_BUILD_TYPE=Release ;
    make all test ;

    fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    set -e ;

    `# Ubuntu` ;
    lsb_release -a ;
    cmake ../external_utf8cpp/test -DCMAKE_BUILD_TYPE=Release ;
    make all test ;

    `# Android` ;
    cd .. ;
    mkdir build-android ;
    cd build-android ;
    cmake ../external_utf8cpp/test -DCMAKE_BUILD_TYPE=Release -DSTATICLIB_TOOLCHAIN=android_armeabi_gcc -DANDROID_TOOLCHAIN_DIR=`pwd`/../android-ndk ;
    make ;

    fi

notifications:
  email:
    on_success: always
